<style type="text/css">
    .Surveytext
    {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        color: Green;
        font-weight: bold;
        padding-top: 10px;
    }
    h1
    {
        font-size: 30px;
        color: #EC2027;
        height: 35px;
        line-height: 35px;
    }
</style>
<table align="center" width='793px' cellpadding='0' cellspacing='2' style='font-family: Arial;
    font-size: 20px;'>
    <tr>
        <td align='center'>
            <h1>
                <u>Survey Summary</u>
            </h1>
        </td>
    </tr>
    <tr>
        <td align='center'>
            &nbsp;
        </td>
    </tr>
    <tr>
        <td align='center'>
            <table class="valign-top" cellspacing="0" cellpadding="0" border="0" style="text-align: left;">
                <colgroup>
                    <col width="130px;" />
                    <col width="*" />
                </colgroup>
                <tbody>
                    <tr>
                        <td>
                            <b>Survey Name:</b>
                        </td>
                        <td>
                            <label class="Surveytext">
                                #SURVEYNAME#
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Expiration Date:</b>
                        </td>
                        <td>
                            <label class="Surveytext">
                                #EXDATE#
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>In Progress:</b>
                        </td>
                        <td>
                            <label class="Surveytext">
                                #INPROGRESS#
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Completed:</b>
                        </td>
                        <td>
                            <label class="Surveytext">
                                #COMPLETED#
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <font style="font-size: 14px; padding-bottom: 5px; color: #ec2027; font-weight: bold;">Participants:  </font>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>IPhone:</b>
                        </td>
                        <td>
                            <label class="Surveytext">
                                #IPhone#
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Android:</b>
                        </td>
                        <td>
                            <label class="Surveytext">
                                #Android#
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Windows:</b>
                        </td>
                        <td>
                            <label class="Surveytext">
                                #Windows#
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            #ReportSummaryImage#
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
